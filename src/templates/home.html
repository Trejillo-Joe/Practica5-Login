{% block cuerpo %}
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="alert alert-success">
        <h2>¡Bienvenido, {{ usuario }}!</h2>
        <p>Has iniciado sesión correctamente.</p>
      </div>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar Sesión</a>
    </div>
  </div>
</div>
{% endblock %}
